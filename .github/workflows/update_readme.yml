name: Update README
on:
  schedule:
    - cron: "0 6 * * *"  # Midnight hour of Mexico (06:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Update README
        uses: Readme-Workflows/recent-activity@main 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}